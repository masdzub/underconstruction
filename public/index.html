<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <!-- Include Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <title>Under Construction</title>
  <link rel="icon" href="favicon.png" type="image/svg+xml">

</head>
<body class="bg-blue-100 dark:bg-dark text-gray-900 dark:text-dark">
    <div class="flex min-h-screen items-center justify-center">
        <div class="text-center">
          <div class="flex items-center justify-center">
            <i data-feather="alert-triangle" class="h-12 w-12 text-yellow-500 dark:text-yellow-300 hover:text-yellow-600 dark:hover:text-yellow-400"></i>
          </div>
          <h1 class="text-4xl font-extrabold">Under Construction</h1>
          <p class="text-lg text-gray-500">We are working on something amazing. Stay tuned!</p>
        </div>
      </div>
  <!-- Initialize Feather Icons after the page loads -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      feather.replace();
    });
  </script>
</body>
</html>
